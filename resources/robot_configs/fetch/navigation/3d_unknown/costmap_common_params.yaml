obstacle_range: 2.5
raytrace_range: 3.0
inflation_radius: 0.55

robot_radius: 0.30

footprint_padding: 0.05

transform_tolerance: 0.2
map_type: costmap

3d_obstacles:
  observation_sources: pointcloud
  pointcloud: {data_type: PointCloud2, 
               sensor_frame: head_camera_depth_optical_link, 
               clearing: true, 
               marking: true, 
               topic: head_camera/depth_registered/points, 
               min_obstacle_height: 0.1,
               expected_update_rate: 0.12,
               track_unknown_space: true
               }
2d_obstacles:
  observation_sources: laser
  laser: {data_type: LaserScan, 
          sensor_frame: laser_link, 
          topic: /base_scan, 
          marking: true, 
          clearing: true, 
          expected_update_rate: 0.1,
          track_unknown_space: true
          }
negative_obstacles:
  observation_sources: pointcloud
  pointcloud: {data_type: PointCloud2, 
               sensor_frame: head_camera_depth_optical_link, 
               clearing: false, 
               marking: true, 
               topic: head_camera/depth_registered/points, 
               min_obstacle_height: -10, 
               max_obstacle_height: -0.1,
               expected_update_rate: 0.12,
               track_unknown_space: true
               }
inflation_layer:
  inflation_radius: 0.7
  cost_scaling_factor: 2