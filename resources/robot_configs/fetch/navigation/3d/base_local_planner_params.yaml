base_local_planner: dwa_local_planner/DWAPlannerROS
DWAPlannerROS:
  #vel params
  max_vel_x: 0.5 #safe speed for fetch to travel at
  min_vel_x: 0
  max_trans_vel: 0.5
  min_trans_vel: 0.15
  max_vel_y: 0  #diff drive
  min_vel_y: 0
  max_rot_vel: 5.23599 #300 degrees
  min_rot_vel: 0.4

  #accel params
  acc_lim_x: 2.5
  acc_lim_y: 0  #diff drive
  acc_limit_trans: 2.5
  acc_lim_theta: 8

  #forward sim params
  sim_time: 1.0
  vx_samples: 15
  vy_samples: 1 #diff drive
  vth_samples: 50

  #scoring params
  path_distance_bias: 75
  goal_distance_bias: 60
  occdist_scale: 1.2
  forward_point_distance: 0.3

  #higher goal tolerance
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true

  #lower goal tolerance
  #yaw_goal_tolerance: 0.05
  #xy_goal_tolerance: 0.1
  #latch_xy_goal_tolerance: false
  
  prune_plan: true