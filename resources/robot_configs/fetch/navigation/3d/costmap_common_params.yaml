obstacle_range: 2.5
raytrace_range: 2.5

robot_radius: 0.30

footprint_padding: 0.05

transform_tolerance: 0.2
map_type: costmap

3d_obstacles:
  observation_sources: pointcloud
  pointcloud: {data_type: PointCloud2, 
               clearing: true, 
               marking: true, 
               topic: /head_camera/depth_downsample/points, 
               min_obstacle_height: 0.26,
               expected_update_rate: 0.5,
               track_unknown_space: true
               }
2d_obstacles:
  observation_sources: laser
  laser: {data_type: LaserScan, 
          topic: /base_scan, 
          marking: true, 
          clearing: true, 
          expected_update_rate: 0.3,
          track_unknown_space: true
          }
negative_obstacles:
  observation_sources: pointcloud
  pointcloud: {data_type: PointCloud2, 
               clearing: false, 
               marking: true, 
               topic: /head_camera/depth_downsample/points, 
               min_obstacle_height: -10, 
               max_obstacle_height: -0.26,
               expected_update_rate: 0.5,
               track_unknown_space: true
               }
inflation_layer:
  inflation_radius: 0.5
  cost_scaling_factor: 2