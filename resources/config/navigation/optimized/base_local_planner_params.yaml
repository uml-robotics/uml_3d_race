base_local_planner: dwa_local_planner/DWAPlannerROS
DWAPlannerROS:
  #vel params
  max_vel_x: 1.2
  min_vel_x: -0.1
  max_vel_y: 0  #diff drive
  min_vel_y: 0
  max_rot_vel: 1.5
  min_rot_vel: 0.4
  min_trans_vel: 0.1
  max_trans_vel: 1.2

  #accel params
  acc_lim_x: 2.5
  acc_lim_y: 0  #diff drive
  acc_lim_th: 3

  #forward sim params
  sim_time: 2.0
  vx_samples: 3
  vy_samples: 0 #diff drive
  vth_samples: 20

  #scoring params
  path_distance_bias: 32
  goal_distance_bias: 24
  occdist_scale: 0.01
  
  holonomic_robot: false
