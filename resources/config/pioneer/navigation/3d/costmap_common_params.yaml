obstacle_range: 2.5
raytrace_range: 3.0
inflation_radius: 0.55

# Standard pioneer3dx footprint (meters)
footprint: [ [0.254, -0.0508], [0.1778, -0.0508], [0.1778, -0.1778], [-0.1905, -0.1778], [-0.254, 0], [-0.1905, 0.1778], [0.1778, 0.1778], [0.1778, 0.0508], [0.254, 0.0508] ]

# Generous footprint for safety
# footprint: [ [0.16, 0.19], [0.26, 0.0], [0.16, -0.19], [-0.18, -0.19], [-0.26, 0.0], [-0.18, 0.19] ]

footprint_padding: 0.05

transform_tolerance: 0.2
map_type: costmap

3d_obstacles:
  observation_sources: pointcloud
  pointcloud: {data_type: PointCloud2, 
               sensor_frame: kinect_camera_link, 
               clearing: true, 
               marking: true, 
               topic: /kinect/depth/points, 
               min_obstacle_height: 0.05,
               expected_update_rate: 0.12,
               track_unknown_space: true
               }
2d_obstacles:
  observation_sources: laser
  laser: {data_type: LaserScan, 
          sensor_frame: hokuyo_front_link, 
          topic: frontscan_filtered, 
          marking: true, 
          clearing: true, 
          expected_update_rate: 0.1,
          track_unknown_space: true
          }
negative_obstacles:
  observation_sources: pointcloud
  pointcloud: {data_type: PointCloud2, 
               sensor_frame: kinect_camera_link, 
               clearing: false, 
               marking: true, 
               topic: /kinect/depth/points, 
               min_obstacle_height: -10, 
               max_obstacle_height: -0.1,
               expected_update_rate: 0.12,
               track_unknown_space: true
               }
inflation_layer:
  inflation_radius: 0.7
  cost_scaling_factor: 2